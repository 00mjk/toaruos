---
layout: default
tags:
- meta
- code
---
<div class="ttk_window">
    <div class="ttk_content">
        <div class="ttk_title">{{ page.title }}</div>
        <div class="ttk_body">
            <div class="post_metadata">
                {{page.date | date: "%B %e, %Y"}} |
                {% for tag in page.tags %}
                #{{ tag }}{% unless forloop.last %},{% endunless %}
                {% endfor %}
            </div>
            {{ content }}

        </div>
    </div>
</div>
