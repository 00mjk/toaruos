---
layout: default
---
<div class="ttk_window">
    <div class="ttk_content">
        <div class="ttk_title">{{ page.title }} - {{ page.date | date_to_string }}</div>
        <div class="ttk_body">
            {{ content }}

            <div style="padding-top: 10px;">
                <b>Tags:</b> {{ post.tags }}<br>
                <b>Posted:</b> {{ post.date }}<br>
                <b>Source:</b> <span style="font-family: monospace">{{ page.path }}</span><br>
            </div>
        </div>
    </div>
</div>
